
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AB Hero Demo GIF</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        canvas { display: block; }
        .controls { position: fixed; top: 10px; left: 10px; z-index: 1000; }
        button { background: #00e676; color: #000; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="startDemo()">🎬 Создать GIF</button>
        <button onclick="downloadGIF()" id="downloadBtn" disabled>💾 Скачать</button>
    </div>
    <canvas id="canvas" width="640" height="360"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let gif = null;
        let frames = [];
        
        function drawFrame(progress) {
            ctx.clearRect(0, 0, 640, 360);
            
            // Градиентный фон
            const gradient = ctx.createLinearGradient(0, 0, 640, 360);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(0.5, '#16213e');
            gradient.addColorStop(1, '#0f3460');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 640, 360);
            
            // Звезды
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 30; i++) {
                const x = (i * 21.3) % 640;
                const y = (i * 12) % 360;
                ctx.beginPath();
                ctx.arc(x, y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Анимация логотипа
            const scale = 0.8 + Math.sin(progress * Math.PI * 2) * 0.2;
            const alpha = 0.8 + Math.sin(progress * Math.PI * 4) * 0.2;
            
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.translate(320, 180);
            ctx.scale(scale, scale);
            
            // Логотип AB
            ctx.fillStyle = '#dc2626';
            ctx.fillRect(-100, -80, 200, 160);
            
            // Скругленные углы
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(-100, -80, 200, 160, 20);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Белый текст AB
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AB', 0, 0);
            
            ctx.restore();
            
            // Название
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 24px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('A/B Hero', 320, 280);
            
            // Описание
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.font = '16px Arial, sans-serif';
            ctx.fillText('AI-тренажер для собеседований', 320, 310);
            
            // Декоративные линии
            ctx.strokeStyle = 'rgba(0, 230, 118, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(590, 50);
            ctx.moveTo(50, 310);
            ctx.lineTo(590, 310);
            ctx.stroke();
        }
        
        function startDemo() {
            gif = new GIF({
                workers: 2,
                quality: 10,
                width: 640,
                height: 360,
                workerScript: 'https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js'
            });
            
            const totalFrames = 30; // 3 секунды при 10 FPS
            
            for (let i = 0; i < totalFrames; i++) {
                const progress = i / totalFrames;
                drawFrame(progress);
                gif.addFrame(canvas, { delay: 100 });
            }
            
            gif.on('finished', function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'ab-hero-demo.gif';
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                document.getElementById('downloadBtn').disabled = false;
                console.log('✅ GIF создан!');
            });
            
            gif.render();
        }
        
        function downloadGIF() {
            if (gif) {
                startDemo();
            }
        }
        
        // Поддержка roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }
        
        // Показываем первый кадр
        window.onload = function() {
            drawFrame(0);
        };
    </script>
</body>
</html>
